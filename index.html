<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page with Tic-Tac-Toe</title>
		<!-- Tailwind CSS CDN -->
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<!-- Bootstrap CSS CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-gray-900 text-white">
		<!-- Loader -->
		<div class="mini-loader-content">
			<svg viewBox="0 0 500.00001 500.00001" height="100" width="100" xmlns="http://www.w3.org/2000/svg" id="mini-loader">
				<g>
					<path d="M66.734 66.734v366.533h366.532V66.734H66.734zm15 15h336.532v336.533H81.734V81.734z" id="b0"></path>
					<path d="M354.16 2.5v143.34H497.5V2.5H354.16zm10 10H487.5v123.34H364.16V12.5z" id="b2"></path>
					<path d="M0 2.5v143.34h143.34V2.5H0zm10 10h123.34v123.34H10V12.5z" id="b1"></path>
					<path d="M354.16 356.66V500H497.5V356.66H354.16zm10 10H487.5V490H364.16V366.66z" id="b3"></path>
					<path d="M0 356.66V500h143.34V356.66H0zm10 10h123.34V490H10V366.66z" id="b4"></path>
				</g>
			</svg>
		</div>
		<div class="container text-center hidden" id="landing-page">
			<h1 class="text-4xl font-bold mt-16">Welcome to the Tic-Tac-Toe Game</h1>
			<p class="mt-4 text-lg"></p>
			<div id="tic-tac-toe" class="grid grid-cols-3 gap-4 max-w-md mx-auto mt-8">
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
				<div class="tic-cell bg-gray-700 p-8 rounded-lg text-5xl font-bold cursor-pointer"></div>
			</div>
			<button id="resetBtn">
				<span> Reset </span>
			</button>
		</div>
		<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="resultModalLabel">Game Result</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center" id="resultText"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
